<!DOCTYPE html>
<html>
    <div class="background">
        <head>
            <title>Nothing Trivial about Trivia</title>
            <link rel="stylesheet" href="./css/index.css">
            <script src="js\index.js" defer></script>
        </head>
        <body>
            <header>
                <nav>
                    <a href="index.html" class="homeButton">Home</a>
                </nav>
            </header>
            <h1 class="title">TRIVIA</h1>
            <h2 class="triviaFormater">
                    <ul>
                        <div class="l1">
                            Number of Questions
                            <input id="amountOfQuestions" class="amountOfQuestions" type="number" name="amountOfQuestions" min=1 max="50" value="10">
                        </div>
                        <div class="l2">
                            Difficulty
                            <select name="difficulty" id="difficulty" class="textBox">
                                <option value="easy" class="textBox">Easy</option>
                                <option value="medium" class="textBox">Medium</option>
                                <option value="hard" class="textBox">Hard</option>
                            </select>
                        </div>
                        <div class="l3">
                            <Button class="playButton" id="playButton">PLAY</Button>
                        </div>
                    </ul>
            </h2>
            
            <section class="trivia">
                <div class="triviaBox">
                    <p class="triviaTitleCard">Video Game Trivia</p>
                    <p class="scoreCard" id="scoreCard">Score</p>
                    <p class="questionNumberDisplay" id="questionNumberText"></p>
                    <p class="question" id="question"></p>
                    <p class="answers" id="answers"></p>
                    <section>
                        <button id="guessButton" class="guessButton">GUESS</button>
                        <select name="input" id="input" class="input">
                            <option value="N/A" class="textBox">N/A</option>
                            <option value="a" class="textBox">A</option>
                            <option value="b" class="textBox">B</option>
                            <option value="c" class="textBox">C</option>
                            <option value="d" class="textBox">D</option>
                        </select>
                    </section>
                    <p id="correctAnswerDisplay" class="correctAnswerDisplay"></p>
                    <button class="nextButton" id="nextButton">Next</button>
                </div>
            </section>

        </body>
        <footer class="footer">
                Copyright Â©2026 by Lia Roeback
        </footer>
    </div>
</html>
